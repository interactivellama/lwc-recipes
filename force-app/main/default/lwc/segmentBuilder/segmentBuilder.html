<template>
    <div id="conditionalGroupIsOr1">
        Conditional Group:
        <!-- TODO: tooltip with directions -->
        <lightning-button-stateful
            label-when-off="AND"
            label-when-on="OR"
            selected={conditionalGroupIsOr}
            onclick={handleConditionalGroupClick}
            variant="text"
        >
        </lightning-button-stateful>
    </div>
    <ul>
      <li>
        <!-- <lightning-combobox
            name="and-or"
            label="Conditional Group"
            value="and"
            placeholder="Select Group condition"
            options={conditionToggleOptions}
        ></lightning-combobox> -->
        <ul aria-describedby="conditionalGroupIsOr1">
          <c-segment-builder-item></c-segment-builder-item>
                <!-- Profile rule -->
                <li>
                    <div id="conditionalGroupIsOr3">
                        Conditional Group:
                        <!-- TODO: tooltip with directions -->
                        <lightning-button-stateful
                            label-when-off="AND"
                            label-when-on="OR"
                            selected={conditionalGroupIsOr3}
                            onclick={handleConditionalGroupClick3}
                            variant="text"
                        >
                        </lightning-button-stateful>
                    </div>
                    <!-- <lightning-combobox
                        name="and-or"
                        label="Conditional Group"
                        value="or"
                        placeholder="Select Group condition"
                        options={conditionToggleOptions}
                    ></lightning-combobox> -->
                    <ul aria-describedby="conditionalGroupIsOr3">
                        <li aria-expanded="false" class="slds-box">
                            <div class="profile-rule-panel-closed">
                                <span id="profile-rule-heading"
                                    >Number of Days on File</span
                                >
                                <span> greater than</span>
                                <span> 365</span>
                            </div>
                            <div
                                class="closed-profile-rule-actions  slds-m-top_medium"
                            >
                                <button
                                    aria-controls="profile-rule"
                                    aria-expanded={profileRuleIsOpen}
                                    onclick={handleProfileRuleOpenClick}
                                    aria-describedby="profile-rule-heading"
                                >
                                    Edit Rule
                                </button>
                                <button
                                    onclick={handleDeleteClicked}
                                    aria-describedby="profile-rule-heading"
                                >
                                    Delete Rule
                                </button>
                            </div>
                            <div
                                class="profile-rule-panel"
                                id="profile-rule-children"
                            >
                                <ul class="profile-rules" role="group">
                                    <li>
                                        <!-- can't be disabled, can be readonly-->
                                        <lightning-combobox
                                            name="first-name"
                                            label="Attribute"
                                            value="first-name"
                                            placeholder="Select First Name"
                                            options={picklistOptions}
                                            onchange={handlePicklistChange}
                                        ></lightning-combobox>

                                        <lightning-combobox
                                            name="conditions"
                                            label="Condition"
                                            value="is-equal-to"
                                            placeholder="Select condition"
                                            options={conditionalPicklistOptions}
                                            onchange={handleConditionalPicklistChange}
                                        ></lightning-combobox>

                                        <lightning-input
                                            type="text"
                                            name="first-name-value"
                                            label="Enter a value"
                                            value="Stephen"
                                        ></lightning-input>
                                        <button>Move rule</button>
                                        <button>Group Rule</button>
                                    </li>
                                </ul>
                                <button onclick={handleProfilePanelCloseClick}>
                                    Cancel
                                </button>
                                <button onclick={handleProfilePanelCloseClick}>
                                    Done
                                </button>
                            </div>
                        </li>
                        <li aria-expanded="false" class="slds-box">
                            <div class="profile-rule-panel-closed">
                                <span id="profile-rule-heading-3"
                                    >Number of Days on File</span
                                >
                                <span> less than</span>
                                <span> 500</span>
                            </div>
                            <div
                                class="closed-profile-rule-actions  slds-m-top_medium"
                            >
                                <button
                                    aria-controls="profile-rule"
                                    aria-expanded={profileRuleIsOpen}
                                    onclick={handleProfileRuleOpenClick}
                                    aria-describedby="profile-rule-heading-3"
                                >
                                    Edit Rule
                                </button>
                                <button
                                    onclick={handleDeleteClicked}
                                    aria-describedby="profile-rule-heading-3"
                                >
                                    Delete Rule
                                </button>
                            </div>
                            <div
                                class="profile-rule-panel"
                                id="profile-rule-children-3"
                            >
                                <ul class="profile-rules" role="group">
                                    <li>
                                        <!-- can't be disabled, can be readonly-->
                                        <lightning-combobox
                                            name="first-name"
                                            label="Attribute"
                                            value="first-name"
                                            placeholder="Select First Name"
                                            options={picklistOptions}
                                            onchange={handlePicklistChange}
                                        ></lightning-combobox>

                                        <lightning-combobox
                                            name="conditions"
                                            label="Condition"
                                            value="is-equal-to"
                                            placeholder="Select condition"
                                            options={conditionalPicklistOptions}
                                            onchange={handleConditionalPicklistChange}
                                        ></lightning-combobox>

                                        <lightning-input
                                            type="text"
                                            name="first-name-value"
                                            label="Enter a value"
                                            value="Stephen"
                                        ></lightning-input>
                                        <button>Move rule</button>
                                        <button>Group Rule</button>
                                    </li>
                                </ul>
                                <button onclick={handleProfilePanelCloseClick}>
                                    Cancel
                                </button>
                                <button onclick={handleProfilePanelCloseClick}>
                                    Done
                                </button>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>
            <lightning-button-icon
                icon-name="utility:add"
                alternative-text="Add Rule"
            ></lightning-button-icon>
        </li>
    </ul>
</template>
